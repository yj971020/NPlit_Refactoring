<script>
   $(function(){
      $("#findBtn").click(function(){
         $.ajax({
            url : "/success/findpw",
            type : "POST",
            data : {
               memberId : $("#memberId").val(),
               email : $("#email").val()
            },
            success : function(result) {
               console.log(result)
               alert("임시비밀번호를 메일로 발송했습니다.");
               //result.message
            },
         })
      });
   })
</script>
<title>비밀번호 찾기</title>
</head>
<body style="overflow:hidden;height:100vh; background: linear-gradient(to bottom right, pink, #926b9e)no-repeat;">
   <div class="w3-content w3-container w3-margin-top">
      <div class="finpw-background">
      <div>
      <img src="/assets/images/logo/nplitlogo.svg">
      </div>
      <div class="finpwd-text-box">
         <div class="w3-center w3-large w3-margin-top">
            <h3>비밀번호 찾기</h3>
         </div>
         <div class="finpwd-input-box">
            <div>
               <label for="memberId">아이디</label >
               <input class="w3-input" type="text" id="memberId" name="memberId" placeholder="회원가입한 아이디를 입력하세요" required>
            </div>
            <div>
               <label for="email">이메일</label >
               <input class="w3-input" type="text" id="email" name="email" placeholder="회원가입한 이메일주소를 입력하세요" required>
            </div>
            <div class="w3-center">
               <button type="button" id="findBtn">찾기</button>
               <button type="button" onclick="history.go(-1);">로그인으로</button>
            </div>
         </div >
      </div >
      </div>
   </div>
